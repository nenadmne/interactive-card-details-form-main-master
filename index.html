<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <script src="./jscript.js"></script>

  <title>Frontend Mentor | Interactive card details form</title>

</head>
  <body>
    <main>

      <div class="left">
        <div class="back">
          <img src="./images/bg-card-back.png" alt="back">
          <div id="cvc"> 000 </div>
        </div>
        <div class="front">
          <img src="./images/bg-card-front.png" alt="front">
          <div class="front-side">
            <div class="logo">
              <img src="./images/card-logo.svg" alt="logo">
            </div>
            <div id="mid" class="mid"> 0000 0000 0000 0000 </div>
            <div class="name-surname">
              <div id="identity" class="identity"> Name & Surname </div>
              <div id="year" class="year"> 00/00 </div>
            </div>
          </div>
        </div>
      </div>

      <div id="right" class="right">

        <div id="info" class="info">
          <div class="name">
              <p> CARDHOLDER NAME </p>
              <input id="cardholder" type="text" placeholder="e.g. Jane Appleseed">
          </div>
          
          <div class="number">
            <p> CARD NUMBER </p>
            <input id="cardnumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" type="text" onkeydown="spacingFunction()">
          </div>

          <div class="date">
            <div class="exp-div"> 
              <div>
                <p> EXP. DATE (MM/YY) </p>
              </div>
              <div class="month-year">
                <div class="month">
                  <input id="cardmonth" type="text" placeholder="MM" maxlength="2">
                </div>
                <div class="year">
                  <input id="cardyear" type="text" placeholder="YY" maxlength="2">
                </div>
              </div>
            </div> 
            <div class="cvc-div">
              <p> CVC </p>
              <input id="cardcvc" type="text" placeholder="e.g. 123" maxlength="3">
            </div>
          </div>
          <div class="button">
            <button onclick="cardCheck()"> Confirm </button>
          </div>

        </div>
      </div>

    </main>
  </body>
</html>
